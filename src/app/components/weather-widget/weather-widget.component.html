<mat-card>
  <mat-card-header>
    <mat-card-title>{{city()?.currentWeatherConditions?.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-weather-widget-basic [conditions]="city()?.currentWeatherConditions"></app-weather-widget-basic>
    <mat-divider></mat-divider>
    <app-weather-widget-forecast [forecast]="city()?.forecast"></app-weather-widget-forecast>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="removeWidget(index())">Remove</button>
  </mat-card-actions>
</mat-card>
