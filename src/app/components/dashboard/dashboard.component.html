<!-- TODO: The toolbar should have a separate component with a service to change the toolbar name based on the current page. -->
<mat-toolbar>
  <span>Dashboard</span>
  <app-favourites (toggleFavourites)="showFavourites.set($event)"></app-favourites>
</mat-toolbar>
<mat-card appearance="outlined" class="container">
  <mat-card-content class="container__content">
    <div class="widget-list">
      @if (cities().length) {
        @for (city of cities(); track city.currentWeather?.id; let index = $index) {
          <app-weather-widget [city]="city" [index]="index"></app-weather-widget>
        }
      }
      <app-empty-weather-widget></app-empty-weather-widget>
    </div>
  </mat-card-content>
</mat-card>
