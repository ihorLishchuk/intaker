<h2 mat-dialog-title>Type a city</h2>
<mat-dialog-content>
  <form (submit)="$event.preventDefault(); close()">
    <app-search-bar (valueChanged)="selectedCity = $event"></app-search-bar>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  @let disabled = !selectedCity;
  <div [matTooltip]="disabled ? 'You need to select a city' : ''">
    <button mat-button mat-dialog-close [disabled]="disabled" (click)="close()">Select</button>
  </div>
</mat-dialog-actions>
